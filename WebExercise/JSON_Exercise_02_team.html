		window.onload = function() {
			document.getElementById("show").setAttribute("class", "form-control");
        	
        	var datalist = data.list;	// list배열의 datalist
        	showList();

        	document.getElementById("show").addEventListener("change", function(e) {
    			changeTable(document.getElementById("show").options[document.getElementById("show").selectedIndex].value);	
    		});
    		
    		var tableName = "testTable";
    		function changeTable(selectedRoute) {
    			// 기생성된 테이블 삭제 먼저 진행
    			if (document.getElementById(tableName) != null) {	
    				document.getElementById(tableName).remove();
    			}
    			
    			var target = [];
    			for(let index in datalist){
    				if (datalist[index].routeName === selectedRoute) target.push(datalist[index]);
    			}
    			
    			// 출력하고자 하는 데이터들의 소제목들 
    			var tableHead = ["고속도로명", "행선", "휴게소 이름", "휴게소 주소", "대표 음식", "음식 가격"];
    			var tableele = document.createElement("table");
    			var headele = document.createElement("thead");	// thead태그
    			var bodyele = document.createElement("tbody");	// tbody태그
    			tableele.id = tableName;
    			tableele.setAttribute("class","table table-hover");
    			
    			for (let index=0; index < target.length; index++){
    				var tr = document.createElement("tr");
    				var innerEle = "";
    				if(index == 0){	//table head 1회 만들기
    					tr.class = "적용할 클래스명";
    					innerEle = "th";
    					for(let len = 0; len < tableHead.length; len++) {
    						var td = document.createElement(innerEle);
    						td.innerHTML = tableHead[len];
    						tr.appendChild(td);
    					}
    					headele.appendChild(tr);			//
    					tableele.appendChild(headele);		//
    					document.getElementById("here").appendChild(tableele);
    					tr = document.createElement("tr"); // 위에서 만들어진 행 초기화
    				}
    				
    				innerEle = "td";
    				var td1 = document.createElement(innerEle);
    				td1.innerHTML = target[index].routeName;
    				tr.appendChild(td1);
    				
    				var td2 = document.createElement(innerEle);
    				td2.innerHTML = target[index].direction;
    				tr.appendChild(td2);
    				
    				var td3 = document.createElement(innerEle);
    				td3.innerHTML = target[index].serviceAreaName;
    				tr.appendChild(td3);
    				
    				var td4 = document.createElement(innerEle);
    				td4.innerHTML = target[index].svarAddr;
    				tr.appendChild(td4);
    				
    				var td5 = document.createElement(innerEle);
    				td5.innerHTML = target[index].batchMenu;
    				tr.appendChild(td5);
    				
    				var td6= document.createElement(innerEle);
    				td6.innerHTML = target[index].salePrice;
    				tr.appendChild(td6);
    				
    				bodyele.appendChild(tr);
    				tableele.appendChild(bodyele);
    			}
    			document.getElementById("here").appendChild(tableele);
    		}
    		
    		function showList() {					// select 태그에 값 넣기.
            	var valroute = [];					// 빈 배열
            	
            	var option = document.createElement("option");	// 최초값 넣기
    			option.innerHTML = "고속도로를 선택해 주세요.";
    			option.value = "고속도로를 선택해 주세요.";
    			document.getElementById("show").appendChild(option);
    			
            	for(let index in datalist){
        			var route = datalist[index].routeName;
        			
        			if(valroute.indexOf(route) < 0) { // 중복값 제거 
        				var option = document.createElement("option");	
            			option.innerHTML = route;
            			option.value = route;
            			document.getElementById("show").appendChild(option);
            			valroute.push(route);
        			}
        		}
    		}	
        }
