<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	/*
		low-level interface 비동기 함수 (jquery.ajax(), $.ajax())
		jquery.ajax(url,[settings])
		
		url: 요청주소
		settings >> 여러개의 옵션을 쓸 수 있도록 {json 객체} 형태로 전달
		
		옵션:
		dataType : 서버가 클라이언트에게 응답하는 데이터 형식을 지정하는 것
		Text: json,script,html,text >> (responseText) 서버가 응답하는 형식을 지정
		xml:							(responseXml)
		
	*/
	
	$(function(){
		$('#message').click(function(){
			$.ajax(
				{
					url:"Ex02_menu.html",
					dataType:"html", //서버가 응답하는 데이터 형식
					success:function(responsedata){
						//서버에서 응답이 왔고(readyState 4번), 그 응답이 200(정상)이라면
						$('#menudiv').html($(responsedata).find("li")); //이 함수에서 li인 것만 찾아서 출력
						//$('#menudiv').html(responsedata);
					}
				}		
			);
		});
	});
		
</script>
<style type="text/css">
	#menudiv {
		width: 300px;
		height: 300px;
		float: left;
		margin: 3px;
		background-color: gold;
	}
</style>
</head>
<body>
	<div id="menudiv">
		<a href="#" id="menu1"></a>
	</div>
	<span id="message">클릭하세요</span>
</body>
</html>
