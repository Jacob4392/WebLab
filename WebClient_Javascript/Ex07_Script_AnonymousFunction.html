<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function2</title>
<script type="text/javascript">
	var myTime = window.setInterval(function() { //익명함수, //call back 함수
		//call back 함수: 어떤 상황이 발생하면 계속 재귀적으로 호출됨, 다른쪽에서 재사용이 필요가 없을 때
		//function a(){}
		//window.setInterval(a,1000); 이렇게 써도 가능하나 1회성만 사용하므로 위에 방식으로 하였음
		//과거 비동기 방식에서 사용되었던 함수, 
		let d = new Date();
		let t = d.toLocaleTimeString();
		document.getElementById("time").innerHTML = t;
	}, 1000)
	
	//window.setInterval(function(){},1000);
	//1초에 한 번씩 익명함수를 호출하라
	//내 local PC의 시간이 나타남
	
	
	//이것을 사용한 이유? setInterval함수를 변수안에 넣을 수 있음
	//시간을 멈추는 기능을 만들고 싶어서 
	function myTimeStop(){
		window.clearInterval(myTime); //myTime이 interval 정보를 갖고 있기 때문에
	}
</script>
</head>
<body>
	<p id="time"></p>
	<button onclick="myTimeStop()">stop Time</button>
	
</body>
</html>
