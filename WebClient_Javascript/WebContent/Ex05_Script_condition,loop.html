<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 8;
	if(a % 2 == 0){
		document.write("짝수: " + a + "<br>");
	}else {
		document.write("홀수: " + a + "<br>");
	}
	
	var c = 7;
	if(c % 2 == 0){
		document.write("2의 배수: "+ c + "<br>");
	}else if(c % 3 == 0){
		document.write("3의 배수: "+ c + "<br>");
	}else{
		document.write("기타: "+ c + "<br>");
	}
	
	//for문 1~100까지의 합
	//int sum = 0;
	//for (int i=1;i<=100;i++){ sum += 1}
	var sum = 0;
	for(let i=1;i<=100;i++){ 
		sum += 1
	}
	document.write("sum: "+ sum + '<br>');
	
	//중첩 for문 사용 구구단 출력
	
	var gugudan = 0;
	for(let i=2;i<=9;i++){
		for(let j=1;j<=9;j++){
			document.write(i + "*" + j + "=" + i*j + "&nbsp");
		}
		document.write('<br>');
	}
	
</script>
</head>

</body>
</html>
