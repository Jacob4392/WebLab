<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 문법</title>
<script type="text/javascript">
	/*
		-변수 생성 > 값 입력 > 타입 설정
		-ES5(모든 변수의 타입 var로 함) : ES6(2015년 이후부터) let, const 
		-var, let, const 3가지 사용 가능
		-권장 : let, const
		-기존에 만들어진 소스가 var로 많이 되어 있기 때문에 var도 봐야함
		
		var a;
		let b;
		const c;
		
		javascript도 String, Number, 타입을 가지고 있다
		다만 명시적으로 사용하지 않을 뿐 내부적으로 갖고 있음.
		
		var i; undefined
		i = '홍길동'; >> 타입설정 >> String
		i = 100; >> 타입설정 >> Number
		
		javascript는 초기화 시점에 타입이 설정됨(처음 값을 갖는 것을 초기화)
		javascript는 타입이 몇가지가 있는가
		-javascript (정수, 실수, boolean, 문자)
		-내부적으로 >> Number, boolean, Array, Object ...
		
		변수 (scope) : 
		1. page >> global(전역변수)
		2. function >> local(지역변수)
		
	
	*/
	var num; //전역변수, 함수안에 들어가 있지 않은 모든 변수 >> 모든함수에서 사용가능
	function call(){
		let name; //지역변수, >> call 함수 안에서만 사용
		name = '방가';
	}
	
	var a;
	console.log(a); //undefined
	a = 100; //초기화
	console.log(a); //100
	console.log(typeof(a)); //number
	
	var i, j;
	i = 200;
	j = 300;
	var result = i + j;
	console.log(result); //500
	
	var intnum = 100; //정수
	var dnum = 12.345; //실수
	var flag = true; //boolean
	var str = null; //값이 없음을 표현할 때 null (object)
	var str2 = "ABC"; //문자열. char, string을 구별하지 않는다
	
	console.log(typeof(intnum));
	console.log(typeof(dnum));
	console.log(typeof(flag));
	console.log(typeof(str));
	console.log(typeof(str2));
	
	//연산자
	//산술(+,-,*,/,%)
	var num1 = 10;
	var num2 = 3;
	document.write(num1/num2 + "<br>");  //실수범위
	document.write(num1%num2 + "<br>"); //나머지
	
	//관계 (== (===) , != , >= , < .....)
	//true, false
	var a = 3;
	var b = 5;
	document.write((a == b) + "<br>");
	document.write((a != b) + "<br>");
	document.write((a > b) + "<br>");
	
	//논리 (&&  , ||)
	document.write((10 > 5) && (1 != 3) + "<br>");
	document.write((10 < 5) || (1 != 3) + "<br>");
	
	//삼항연산자
	var result2 = (4%2 == 0)   ? "짝수":"홀수";
	document.write(result2 + "<br>");
	
	//대입연산자(+=,-=,*=,/=\)
	var p = 10;
	var k = 5;
	p += k; //p = p + k
	document.write("결과: " + p + "<br>");
	
	var x = 5 + 5;
	var y = "5" + 5; //55문자열
	var z = "Hello" + 5; //Hello5
	document.write(x + '<br>');
	document.write(y + '<br>');
	document.write(z + '<br>');
	
	var v = "5";
	var v2 = 5;
	var v3 = 5;
	document.write((v==v2) + "<br>"); //true
	document.write((v===v2) + "<br>");//point 내부적으로 [타입]비교 false
	document.write((v2===v3) + "<br>"); //true
		
</script>
</head>
<body>

</body>
</html>
