<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Key Point</title>
	<script type="text/javascript">
		//1. 배열 >> []		>> var arr = []; push(), pop()
		//2. JSON객체 >> {}	>> var obj = {}; obj.속성명
		
		//실제 외부 API 데이터는 (공공데이터: 배열과 객체가 혼합되어 있음)
		//** 객체 배열
		var students = [];
		students.push({이름:'홍길동', 국어:80, 영어:60}); //배열의 0번째 방에 객체가 들어있다
		students.push({이름:'아무개', 국어:100, 영어:50});
		students.push({이름:'이순신', 국어:90, 영어:60});
		
		//[{},{},{}]
		//기존에 만들어진 객체에 함수를 추가할 수 있다
		for(let index in students){
			//students[index]; >> 이것 자체가 Object >> {}
			students[index].getSum = function(){return this.국어 + this.영어};
			students[index].getAvg = function(){return this.getSum()/2};
		}
		
		console.log(students);
		
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
		
		
		for(let index in students){
			document.write(students[index].이름 + "<br>");
			document.write(students[index].getSum() + "<br>");
			document.write(students[index].getAvg() + "<br>");
		} 
		
		
	</script>
</head>
<body>

</body>
</html>
