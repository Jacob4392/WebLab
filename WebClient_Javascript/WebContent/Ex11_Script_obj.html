<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장 객체(웹브라우저(혹은 웹 엔진))으로부터 제공받는 것</title>
	<script type="text/javascript">
	/*
		javascript 다양한 내장 객체 제공: new해서 사용, default인 것 사용
		Date(), Array()
		//W3School - JS Objects
	*/
	document.write("Date" +'<br><br>');
	var today = new Date();
	document.write(today +'<br>');
	document.write(today.getFullYear() +'<br>');
	document.write(today.getMonth() + 1 +'<br>');
	document.write(today.getDate() +'<br>');
	document.write(today.getHours() +'<br>');
	document.write(today.getMinutes() +'<br>');
	document.write(today.getSeconds() +'<hr>');
	/////////////////////////////////////////////////////////////
	//Math
	document.write("Math" +'<br><br>');
	document.write(Math.random()+'<br>'); //0<= random() <1
	document.write( parseInt(Math.random()*45)+ 1 +'<br>');
	
	document.write(Math.round(3.5678) +'<br>');
	document.write(Math.max(3,7,4,76,24) +'<hr>');
	//https://www.w3schools.com/js/js_math.asp 찾아보자
	
	/////////////////////////////////////////////////////////////	
	//Point 문자열 관련 함수
	var str="ABCDEF";
	
	with(document){ //블럭 안에 있는 자원은 document가 앞에 있는 것으로 여김
		write("문자열 관련 함수"+ '<br>');
		write("with(document){} 블록 안에 쓰여진 함수들"+ '<br><br>');

		write("var str: "+str +'<br>');
		write("length: "+str.length +'<br>');
		write("charAt: "+str.charAt(2) +'<br>');
		write("indexOf: "+str.indexOf("D") +'<br>');
		write("concat: "+str.concat("홍길동") +'<br>');
		
		/*
			https://www.w3schools.com/js/js_string_methods.asp
			https://www.w3schools.com/jsref/jsref_substring.asp
			slice(start, end)
			substring(start, end)
			substr(start, length)
		*/
		
		let str2 = str.replace("E", "ZZZZZZZ");
		write("replace: "+ str2 + '<br>');
		write("substring: "+ str.substring(2, 4) +'<br>'); // "ABCDEF" >> CD
		write("substring: "+ str.substring(1, 1) +'<br>'); //
		write("substring: "+ str.substring(1, 2) +'<br>'); //A
		write("substr: " + str.substr(2, 3)+'<br><br>');
		
		let strarr = "A B C D";
		let arr = strarr.split(" "); //return Array
		write("split: "+ arr +'<hr>');
		
		/////////////////////////////////////////////////////////////	
		//Today Point
		//개선된 for문
		//java >> for(String s : arr){여기서 s는 배열의 값이다}
		//javascript >> for(let s in arr){}
		//C# >> for(String s in arr){}
		
		//약속: 개선된 for문의 변수명은 'index'로 하자
		write("개선된 for문: "+'<br>');
		for(let index in arr){
			//write(index + '<br>'); 0,1,2,3 방 번호가 출력됨
			write("index "+ index + "번째 방의 값: "+ arr[index] + '<br>'); //A,B,C,D
		}
		write('<hr>')
	}
	
	</script>
</head>
<body>

</body>
</html>
