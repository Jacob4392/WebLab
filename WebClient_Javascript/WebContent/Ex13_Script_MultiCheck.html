<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var checkflag = "false"; //global 전역변수
	function checkForm(){
		var list = document.myform.list; //동일한 list name을 다 갖고 옴(list에는 배열이 저장됨)
		//console.log(list);
		//console.log(typeof(list));
		//console.log(list.length);
		if(checkflag == 'false'){
			for(let index in list){
				//console.log(list[index]);
				//list[0] >> <input type="checkbox" name="list" value="java">
				list[index].checked = true;
				//<input type="checkbox" name="list" value="java" checked>
			}
			checkflag = 'true';
			return "[선택해제]";
		}else{
			for(let index in list){
				//console.log(list[index]);
				//list[0] >> <input type="checkbox" name="list" value="java">
				list[index].checked = false;
				//<input type="checkbox" name="list" value="java" checked>
			}
			checkflag = 'false';
			return "[전체선택]";
		}
	}
	
	function checkForm2(list){
		console.log(list);
		return "[return]";
	}
</script>
</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은:<br>
		<input type="checkbox" name="list" value="java">JAVA<br>
		<input type="checkbox" name="list" value="oracle">ORACLE<br>
		<input type="checkbox" name="list" value="html">HTML<br>
		<input type="checkbox" name="list" value="css">CSS<br>
		<input type="checkbox" name="list" value="script">SCRIPT<br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm()"><br>
		<br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm2(this.form.list)"><br>
	</form>
</body>
</html>
