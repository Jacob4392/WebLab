<script type="text/javascript">
	/*
		javascript (언어: Web: 코드해석(웹브라우저): 해석기(엔진):라인단위(순서))
		ex)url 주소 : naver.com/js/common.js > 실행 
		> common.js local 다운로드 > 웹브라우저 해석(실행)
		javascript (객체 지향언어: class개념 > 상속, 다형성, 재사용성) 
		
		javascript 사용
		1. html의 content, attribute 변경, 삭제, 추가 동적으로 가능
		2. css 속성 변경, 삭제, 추가 동적으로 가능
		3. 유효성 검증(id 체크, 주민번호 검증)
		4. 동적인 웹 페이지(화면 구성)
		5. 전 세계적으로 1위
		-javascript >> 코드량을 줄이고, 많이 쓰는 것 모아놓을 수 있을까?
				>> lib or framework
		>>당신이 50줄의 코드로 구현했다면, 내가 만든 것을 사용하면 5줄이면 ok
		-jquery.js (자바스크립트로 만든 프레임워크) 좀더 쉽고 편하게 쓰게 함
		-angular.js(MVC 패턴을 적용) 
		: 생산성이 좋아짐(같은시간에 더많은 일을 할 수 있음) 그래서 회사에서 많이 추구함
		-vue.js react.js 아직도 framework 생산, 소멸, 버전업되고 있다
		-js파일은 웹브라우저가 있어야 동작
		-javascript를 local에서 실행동작하기를 원함 >> 브라우저 실행엔진을
		>> local로 가지고 오면 되지 않을까? >> local(v8엔진)
		크롬의 자바스크립트 엔진을 local로 내림 >> script를 java처럼
		back 단의 언어로 사용 가능합니다. >> node.js
		java를 배우지 않아도 db연동 가능, 사이트 만들 수 있음 > npm 학습(node package module)
		기업환경에서는 보조적인 역할로 많이 사용됩니다.
		현재는 메인사이트 옆에 채팅전용, 파일 전송에 주로 활용
		
		6. 문법
		1)대소문자를 엄격하게 구분
		2)종결자(;)사용
		3)타입(var, const, let): let a; a=10 >> 값이 설정되면 타입이 생성(number)
			연산자, 제어문(java 문법), 객체 사용가능
		
		7.사용법(css와 동일: common.css >> common.js
		-in-line 방식(태그 안쪽에 <p onclick="<script>구문작성">)
		-internal 방식(page 안에서 <head><script> ...</head>
						or <body><script>...</body>)
		-external 방식(외부파일: common.js>> link방식) 선호
			
	*/
	
	function call(){ //java: public void call(){}
			alert("internal");
			
		}
</script>
<style type="text/css"></style> <!--css 때의 방식과 유사-->
<script type="text/javascript" src="script/common.js"></script>

<body>

	<input type="button" value="inline" onclick="alert('hello')">

	<h3>internal</h3>
	<input type="button" value="internal" onclick="call()">
	<hr>
	<h3>external</h3>
	<input type="button" value="external" onclick="excall()">

</body>
