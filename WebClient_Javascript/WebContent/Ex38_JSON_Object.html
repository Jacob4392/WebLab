<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var myObj = {name:'john', age:31, city:'seoul'};
		console.log(myObj); //객체
		//JSON 객체를 문자열 데이터로 변환할 수 있다
		//ex)login.jsp?name=john&age=31&city=seoul
		var myJsonString = JSON.stringify(myObj);
		console.log(myJsonString); //이것은 객체가 아니고, 문자열 데이터이다(리터럴 형식을 갖고 있는 문자열)
		
		var myObj2 = '{"name":"john", "age":31, "city":"seoul"}'; //JSON 형식의 문자
		console.log(myObj2);
		var myJson = JSON.parse(myObj2); //Point 다시 객체로 변환가능하다
		console.log(myJson);
		console.log(myJson.name);	//객체.속성명
		console.log(myJson["name"]);//객체["속성명"]
		
		/*
			확장자
			index.htm, index.html
			css >> common.css
			javascript >> common.js
			json >> common.json >> 내부적으로 형식이 정의된다 >>형식(MIME)>>application/json
			xml >> common.xml
			
		*/
		
		let myCars;
		myCars = {
		  "name":"John",
		  "age":30,
		  "cars": [
		    		{"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
		    		{"name":"BMW", "models":["320", "X3", "X5"]},
		    		{"name":"Fiat", "models":["500", "Panda"] }
		  		  ]
		}
		
		//차량이름 >> 모델명 추출 (ford - Fiesta Focus Mustang ...)
		
		 
		
		for(let index in myCars.cars){
			console.log(myCars.cars[index]);
		}
		
		
		for(let index in myCars.cars){
			document.write("차량이름: " + myCars.cars[index].name + " - ");
			for(let i in myCars.cars[index].models){
				document.write("차량모델: " + myCars.cars[index].models[i] + " ");
			}
			document.write("<hr>");
		}
		
		
	</script>
</head>
<body>

</body>
</html>
