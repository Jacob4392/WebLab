<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event & Load</title>
	<script type="text/javascript">
		/*
			onload 이벤트가 발생하는 시점: body 태그 안에 모든 요소가 브라우저에 DOM 형태로 loading 후
			function call(){} // 다른 곳에서 호출 사용가능
			
			<body onload = "call()">
			window.onload = call(); (선호하는 방식)
			
			call() 재사용 안할 거라면? 1회용으로만 사용할 거라면
					
		*/
		/*
		함수의 이름이 없다(익명함수: 일회성 함수): 재사용 불가능
		page 모든 요소가 loading된 후에 함수가 자동 실행
		onload -> body 안의 모든 요소가 있다는 보장을 받을 수 있음
		*/
		window.onload = function(){
			var out = "";
			out+="<ul>";
				out+= "<li>javascript</li>";
				out+= "<li>jquery</li>";
				out+= "<li>vue</li>";
			out+="</ul>";
			document.body.innerHTML = out;
			
			var header = document.createElement("h1"); //HTML도 object(객체)
			//<h1></h1>
			//console.log(typeof(header)); //object
			
			var textnode = document.createTextNode("hello");
			//hello
			
			header.appendChild(textnode);
			//<h1>hello</h1>
			
			document.body.appendChild(header);
			
			//img 태그 생성하고 src 속성을 만들고 body 태그의 자식으로 append 해보세요
			var img = document.createElement("img"); //<img>
			img.setAttribute("src", "Images/image2.jpg"); //<img src="Images/image2.jpg">
			img.setAttribute("width", "100");
			img.setAttribute("height", "100");
			//<img src="Images/image2.jpg" width="100" height="100">
			document.body.appendChild(img);
			
		}
		
	</script>
</head>
<body>
	HELLO WORLD
</body>
</html>
