<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//javascipt 해석: 웹브라우저(해석기+다양한 객체 제공)
	//웹 브라우저 내장 객체: window객체 new가 이미 되어있음
	window.document.write("방가방가<br>");
	//window 객체는 생략가능
	document.write("window 객체 생략가능<br>");

	console.log(10 + 100);
	console.log("디버깅, 결과 미리보기, 오류메시지 확인");

	document.write("<b>hello world<br></b>");
	document.write('<table border="1">');
	document.write('<tr><td>aa</td><td>bb</td></tr>');
	document.write('</table>');
	
	var num; //미리 타입을 정의하지 않아요
	let num2; //지역변수의 개념
	//int num, float num, String num(x)
	console.log(num);
	num = 100;
	num2= 100;
	console.log("num: "+num);
	console.log("num2: "+num2);
	console.log(typeof(num)); //number
	console.log(typeof(num2));//number
	//순서대로 실행하기 때문에 
	//아래 코드가 실행될때는 아직 form 태그는 생성되지 않았기 때문에
	//Uncaught TypeError: Cannot read property 'elements' of undefined
	//var ele = window.document.forms[0].elements[0]; 
	//console.log(ele);
	
	//순서에 상관없이 프로그래밍을 하려면
	//함수기반으로 만드시면 됩니다. 함수는 호출시에 실행되니까요
	function data(){
		var ele = window.document.forms[0].elements[0];
		console.log(ele);
	}
	
</script>
</head>
<body>
	<form action="#" method="get" name="myform">
		<input type="text" name="userid" value="hong"><br>
		<input type="password" name="pwd" value="1004"><br>
		<input type="submit" value="전송">
	</form>
	<input type="button" value="클릭해봐" onclick="data()">
	
	
</body>
<script type="text/javascript">
	var ele = window.document.forms[0].elements[0]; 
	console.log(ele);
	console.log(ele.value);
	console.log(ele.value.length);
	
	//window.document.forms[0].elements[0]; 접근방식은 트렌디하지 않음
	var value = window.document.myform.userid.value;
	console.log(value);
	console.log("타입: " + typeof(value));
	
	//추후에 함수안에 넣어서 사용 (보내기 버튼 클릭하면 검증할 때 유용함)
	if(value.length < 5){
		alert("다시 입력해주세요");
		ele.value = "";
	}
	
</script>
</html>
