<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function print(){
		let ele = document.getElementById("demo");
		console.log(ele); //ele >> <p id="demo">demo라는 id는 p태그의 식별자</p>
		ele.innerHTML = "안녕";
	}
</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">demo라는 id는 p태그의 식별자</p>
	
</body>
</html>
