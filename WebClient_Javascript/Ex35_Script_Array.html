<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		javascript: Array (정적?
	document.write(array2.toString() + '<br + collection)
	*/
	
	var array = ['포도', '사과'];
	document.write(array.toString()+'<br>');//재정의(배열값을 출력하도록)
	document.write(array + '- toString() default<br>');
	
	for(let i = 0; i < array.length; i++){
		document.write(array[i] + '<br>'); 
	}
	
	/*
		prototype: 원형(부모)
	*/
	
	//동적 영역(collection)
	array[2] = "바나나"; //동적 데이터 추가
	document.write(array.toString()+'<br>' + array.length +"<br>");
	
	array[10] = "애플망고";//동적 데이터 추가
	document.write(array.toString()+'<br>' + array.length +"<br>");
	document.write(array[9] + "_array[9]<br>"); //undefined
	array[9] = "배";
	document.write("초기화 하면: "+ array[9] + "_array[9]<br>");
	
	var array2 = ['one', 'two', 'three'];
	document.write(array2.length +'<br>');
	
	array2.length = 2; //강제로 length를 줄인다면>' + array2.length + '<br>');
	
	array2.length = 4;
	document.write(array2.toString() + '<br>' + array2.length + '<br>');
	document.write(array2[2] + '<br>');
	
	//Point javascript Array는 자료구조상 stack구조 >> LIFO >> push(), pop()
	//전형적인 방법
	array2.push("four");
	document.write("push: "+ array2 + '<br>');
	document.write(array2.pop() + '<br>');
	document.write(array2.pop() + '<br>');
	document.write(array2.pop() + '<br>');
	document.write(array2.pop() + '<br>');
	document.write(array2.pop() + '<br>');
	/*
		four
		undefined
		undefined
		two
		one
	*/
	
	var list = [];
	list.push("A");
	list.push("B");
	list.push("C");
	
	document.write("<br>"+ list.pop());
	
</script>
</head>
<body>

</body>
</html>
