
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
			$('#txtname').val('hong'); //setter
			
			//1.radio 기본 값 설정: (checked 속성)
			$('input:radio').val(["F"]); //특수한 문법(내부적으로 배열)
			//input >> radio >> 기본값 설정 >> value F >> checked
			console.log($('input:radio').val()); //순서대로 먼저 만나는 태그의 value값
			console.log($('input:checked').val()); //checked value 얻고 싶어요
			//선택된 다른 태그가 있다면?
			console.log($('input:radio[name=gender]:checked').val());
			
			//select
			//단일 선택
			//다중선택(multiple) 웹 접근성 때문에 사용이 잘 안됨
			
			console.log($('#isF').val());
			$('#isF').val('oracle'); //선택 selected
			$('#isF2').val(['java','oracle']); //다중선택기능
			$('#btnok').click(function(){
				let selecttag = $('#isF2').val();
				console.log(selecttag);
				for(let index in selecttag){
					console.log("value: "+ selecttag[index]);
				}
			});
			
			
/* 			if($('#myform').children().is('input:submit')){
				//자식요소로 submit 속성을 가지고 있는 element를 가지고 있니?
				alert("true");
			}else{
				alert('false');
			} */
			
			$('#myform > input:submit').click(function(){
				if($('#myform').children().is('input:submit')){
					alert('true');
				}else{
					alert('false');
				}
			});

		});
		
	</script>
</head>
<body>
	<a href="Ex07_Jquery_Content.html">이전</a>
	<a href="Ex09_Jquery_Each_Point.html">다음</a><br>
	<p>Ex08_Jquery_Form.html</p><br><br>

	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
