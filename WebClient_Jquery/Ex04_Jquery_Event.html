
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){ //단축표현
			$("#btncopy").click(function(){
				//let data = $("#txtuserid").val(); //getter
				//$('#txtcopyuserid').val(data);	 //setter
				
				$('#txtcopyuserid').val($('#txtuserid').val());
			});
			
			//select 태그: change() //jquery는 on이 빠진 상태 onchange -> change
			$('#select_hobby').change(function() { //target, bubbling
				const text = $(':selected').text(); //가상선택자,body안에 있는 select 전체를 가리킴
				//지금은 select태그가 한 개라서 문제가 안되었음. select태그가 한개가 아니라면?
				const text2 = $('#select_hobby option:selected').text(); //이게 원래 맞는 방법
				//확장했을 때 문제가 없으려면 id를 사용 , id는 식별자
				const val = $('#select_hobby').val(); //select 속성은 value가 제공된다
				//value 속성이 없으면 text를 value로 인정한다
				//<option value="JAVA">java</option>
				//<option value="SCRIPT"> script</option>
				//<option>jdbc</option>
				console.log(text + "/" + text2 + "/" + val);
				
			});
			
			
			//text, val, html ->value값을 포함하는 함수
			
			$('#txtpwd2').keyup(function() {
				const txtpwd = $('#txtpwd').val();
				if( $('#txtpwd').val() != $('#txtpwd2').val() ) {
					$('#message').text('<h3>암호가 일치하지 않아요</h3>'); 
					//html과 text의 차이: 태그를 적용 하는지 안하는지의 차이
					
				}else{
					$('#message').html('<h3>암호가 일치합니다.</h3>');
				}
			});
			
			//console.log($('input')); //body안에 있는 모든 input 태그
			//	S.fn.init(6) [input#txtuserid, input#btncopy, 
			//	input#txtcopyuserid, input#txtselect, input#txtpwd, 
			//	input#txtpwd2, prevObject: S.fn.init(1)]
			
			$('input').focus(function(){ //모든 input 태그
				//Q. input 태그가 어디에 있는 것인지 어떻게 알지? this?
				console.log(this); //내가 클릭한 그 input태그 자신
				//이벤트가 걸린 요소가 무엇인지 알 수 있음 (Point) //this 활용도가 높음!
				$(this).css('background-color', 'gray');
			});
			
			
			$('input').blur(function(){ //blur -> 포커스가 떠날때
				//Q. input 태그가 어디에 있는 것인지 어떻게 알지? this?
				console.log(this); //내가 클릭한 그 input태그 자신
				//이벤트가 걸린 요소가 무엇인지 알 수 있음 (Point) //this 활용도가 높음!
				$(this).css('background-color', 'white');
			});
			
			//toggle과 같은 원리를 갖고 있는 이벤트가 있다
			//한 개의 이벤트가 2개의 함수를 갖는 것(토글링 함수)
			$("p").hover(function(){
				$(this).css('background-color', 'gold');//mouseover
			},function(){
				$(this).css('background-color', 'red'); //mouseout 
			});//javascipt DOM event 참조
			//addEventListener와 같은 기능 (event를 붙였다 떼었다 할 수 있는 것)
			//on(), off() 3.x 버전
			//https://api.jquery.com/on/ 
			//Jquery사이트에서 검색해서 찾아보고 예제를 돌려보는 습관을 가지는 것이 좋다
			
		});
		
		
	</script>
</head>
<body>
	<a href="Ex03_Jquery_Selector.html">이전</a>
	<a href="Ex05_Jquery_Event_On.html">다음</a><br>
	<p>Ex04_Jquery_Event.html</p><br><br>

	<p>Jquery hover(mouseover , mouseleave)</p>
	
	ID:<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:<input type="text" id="txtcopyuserid">
	
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option> script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td>
				<input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td>
				<input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
