<meta charset="UTF-8">
<title>Selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){ //ready == onload
		//Jquery Function! -> ()(소괄호) 중괄호는 다른 곳에서 쓰임
		//선택자 
		$('body > *').css("color", "gold");//자식 선택자
		$('div > *').css("color",'red');//div 태그의 자식요소
		
		$('input[type=text]').css("color",'green');//속성선택자
		
		/*
			기존: value, text(innerText, innerHtml)
			3총사(val(), text(), html()) >> getter, setter >> read, write
			
			ex) val('홍길동') >> setter(write)
			ex) val() >> getter(read)
			
			jquery 편하게 쓰려면 : id값 부여
			예외적) 동적생성
			<input type="text" id="userid" value="aaa"> >> $('#userid').val()
			<input type="text" id="userid" value="aaa"> >> $('#userid').val('홍길동')
			
			DOM
			document.getElementById("userid").value
		*/
		
		$('input[type=text]').val("hong");
			//read (처음 만나는것) *****
			//write (모든 type=text element 반영)*****
			
		$('input[type=password]').val("11111"); //type 모든요소
		
		$('tr:odd').css("background", "gray"); //1,3,5번째
		$('tr:even').css("background", "pink"); //1,3,5번째
		
		//jquery 와 javascript 혼용(혼합) 사용가능
		setTimeout(function() {
			let value = $('select > option:selected').val(); //: 선택되었을 때
			alert("select tag value: " + value); //time out과 interval 다름, interval은 계속 호출됨
		}, 3000);
	});
</script>
</head>
