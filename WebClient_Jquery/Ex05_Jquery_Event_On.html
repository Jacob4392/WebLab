
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://api.jquery.com/on/ >> off
		/* 
			Jquery도 다중이벤트 처리가 가능하다(on, off): 처리하는 코드가 JSON 객체형태로 제공
			2.x 버전 >> bind(), unbind()
			3.x 버전 >> on(), off()
			
		*/
		
		$(function(){
			//$('p').click(){}
			//$('p').mouseenter(){}
			$('p').on(
				{//parameter json 객체   (이벤트의 이름과, 구현부)
					mouseleave:function(){$(this).css('background-color','red')},
					click:function(){$(this).css('background-color','green')},
					mouseenter:function(){$(this).css('background-color','blue')}
				}		
			);
				
		});
			
		
		
	</script>
</head>
<body>

	<a href="Ex06_Jquery_Method.html">다음</a><br>

	<p>on 함수를 사용해서  다중 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
