<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	/*
		1.jquery.com 공식사이트(버전 다운로드, 학습(API))
		2.https://www.w3schools.com/jquery/default.asp
		3.Jquery를 통해서 할 수 있는 것은?
			-HTML/DOM manipulation
			-CSS manipulation
			-HTML event methods
			-Effects and animations
			-AJAX
			-Utilities
		4.Jquery(Javascript 라이브러리)(함수의 집합체) >> .js 배포
			4.1 jquery 사용방법: js파일만 있으면 배포하면 됨(281kb)
				-다운로드를 받아서 내 서버에서 배포를 하는 방법 (소스를 수정하거나 추가하는 내용이 있다면)
				Download the uncompressed, development jQuery 3.5.1
				
				-편집하지 않고 배포만 하겠다면(88kb)
				Download the compressed, production jQuery 3.5.1
				
				-CDN 방식(링크만 걸어서 외부사이트(글로벌)배포 권장)
				-안정적인 다운로드 제공
				
		5.jquery version(웹 브라우저의 호환성 지원)
			1.3.x ~ 3.5.x
			1.x.x ~ 3.x.x
			
			
			3.x: 현재 사용(기존의 필요없는 것은 제거하였고, 새로운 것은 추가하였음)
			-회사에서 (1.x 버전 대로 개발을 하였음) >> 사장님이 3.x로 버전을 올리라고 하심
			-문제는 기존 소스가 1.x 버전에 있는 함수 (add())를 사용했었음 -> 3.x 버전대로 오면서 add()함수를 삭제하고 addOn()으로 바꾸었음
			-코드 add().add() >> 3.x >> 해결방법 >> 소스에 있는 add()를 addOn()
			-migrate 버전: 하위버전 호환(사라진 자원이 여기 있음)>> add()있음
			Download the compressed, production jQuery Migrate 1.4.1
			
	*/

	$(document).ready(function() {
		$("p").click(function() {
			$(this).hide();
		});
	});
</script>
<script src="script/jquery-3.5.1.js"></script>

</head>
<body>
	<a href="Ex02_Jquery_Basic.html">다음</a><br>
	<p>Ex01_Jquery_Basic.html</p><br><br>

	<p>If you click on me, I will disappear.</p>
	<p>Click me away!</p>
	<p>Click me too!</p>
	권장: CDN 방식으로
</body>
</html>
