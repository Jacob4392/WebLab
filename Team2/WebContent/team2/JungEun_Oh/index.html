    <script>
      //배너 이미지 슬라이드
      var swiper = new Swiper('.swiper-container',{
          pagination: {
              el: '.swiper-pagination',
          },
          navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
          },
          autoplay: {
              delay: 5000,
          },
      });
      
      //작업물 슬라이드
      var swiper = new Swiper('.swiper-container2',{
          slidesPerView: 4,
          spaceBetween: 24,
          keyboard: {
              enabled: true,
              onlyInViewport: false,
          },
          autoplay: {
              delay: 6000,
          },
          breakpoints: {
              600: {
                  slidesPerView: 1.4,
                  spaceBetween: 24
              },
              768: {
                  slidesPerView: 2,
                  spaceBetween: 24
              },
              960: {
                  slidesPerView: 3,
                  spaceBetween: 24
              }
          }
      });

    //작업물 탭 버튼
    var imgBtn = $(".portfolio_title > ul > li");    
    var imgCont = $(".portfolio_chart > div");  

    imgCont.hide().eq(0).show();

    imgBtn.click(function(e){
        e.preventDefault();
        var target = $(this);         
        var index = target.index();  
        imgBtn.removeClass("active");   
        target.addClass("active");    
        imgCont.css("display","none");
        imgCont.eq(index).css("display","block");
    });

    //컨텐츠 내용을 숨겨준다
    tabMenu.find("ul > li > ul").hide();
    tabMenu.find("li.active > ul").show();

    function tabList(e){
        e.preventDefault();       //#의 기능을 차단한다
        var target = $(this);
        target.next().show().parent("li").addClass("active").siblings("li").removeClass("active").find("ul").hide();
        //버튼을 클릭하면 ~ div를 보여주고
        //부모의 li 태그에 클래스 추가하고
        //형제의 li 태그에 클래스 제거하고
        //제거한 자식의 div 태그를 숨겨준다
    }

    tabMenu.find("ul > li > a").click(tabList).focus(tabList);
    </script>
