<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h2 id ="clock">0</h2>
      <input id="newTodo" class="new-todo">
    </header>
    <section id="main">
      <input id="toggleInputAll" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todoListView" class="todo-list"></ul>
    </section>
    <footer class="footer">
      <span class="todo-count"><strong id="todoCount">0</strong>items</span>
      <ul class="filters">
        <li>
          <a class="selected" id="allWorks" onclick="changeClass(this)" href="#/">전체 목록</a>
        </li>
        <li>
          <a href="#active" id="activedItems" onclick="changeClass(this)">선택 목록 삭제</a>
        </li>
        <li>
          <a href="#completed" id="completedTodos" onclick="changeClass(this)">완료한 목록</a>
        </li>
      </ul>
      <button class="clear-completed" id="btnClear">완료한 목록 삭제</button>
    </footer>
  </section>

  <script src="todo-list.js"></script>
</body>

</html>
