<html>
 <head>
  <title> 회원가입 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--  
    javaScript 를 사용하여 유효성 검증 코드를 만드시고
    MemberJoinOK.jsp 를 통해서 데이터 받아서 결과 출력하세요
    userId : keyup 이벤트  정해진 표현에 맞지 않으면 ID 추가 입력
    ex) let id ="정규표현식" 
    ex) if(id.test($(this).val()) != true) { 확인요청 } else {}
    userPass : keyup 이벤트에서 정해진 표현과 일치 하지 않으면 (정규표현 가능)
    userPassCheck : keyup  >> userPass 같은 값인지 확인 일치여부 확인
    userEmail : keyup 이벤트에서 email 형식과 일치여부 확인
    userPhone : keyup 이벤트에서 phone 형식과 일치여부 확인
    submit 전송시 
    userId , userPass , userPassCheck , userEmail , userPhone
    , userSsn1 , userSsn2 , userZipCode , userPhone 값이 입력되지 않으면 다시 입력을 요청
  -->
  
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
    .no-color{background:white}
    .error-font{color: red; font-size: x-small;}
    .hide{display:none;}
  </style>
 </head>
 <body>
    <form name="signForm" id="signForm" method="post" action="Ex06_MemberJoinOK.jsp" onsubmit="return checkAll()">
	    <table>
		    <tr>
		        <th colspan="2" class="title">회원가입</th>
		    </tr>
		    <tr>
		        <th>아이디</th>
		        <td>
		        	<input type="text" maxlength="20" id="userId" name="userId" title="3~16자리의 영문+숫자 조합으로 입력해주세요">
		       	</td>
		        <td class="tdid"></td>
		    </tr>
	        
		    <tr>
		        <th>이름</th>
		        <td>
		        	<input type="text" maxlength="20" id="userName" name="userName" title="이름" >
		        </td>
		    </tr>
		    <tr>
		        <th>패스워드</th>
		        <td>
		        	<input type="password" maxlength="20" id="userPass" name="userPass" title="3~16자리의 영문+숫자 조합으로 입력해주세요">
		        </td>
		        <td class="tdpw"></td>
		    </tr>
		    <tr>
		        <th>패스워드 확인</th>
		        <td><input type="password" maxlength="20" id="userPassCheck" name="userPassCheck"  title="패스워드 확인"></td>
		        <td class="tdpwch"></td>
		    </tr>
		    <tr>
		        <th>성별</th>
		        <td><input type="radio" name="gender" value="male" checked>남  &nbsp&nbsp;
		               <input type="radio" name="gender" value="female">여  </td>
		    </tr>
		    <tr>
		        <th>이메일</th>
		        <td><input type="text" maxlength="50" id="userEmail" name="userEmail"  title="이메일"></td>
		        <td class="tdmail"></td>
		    </tr>
		    <tr>
		        <th>주민번호</th>
		        <td>
		        	<input type="text" maxlength="6" id="userSsn1" name="userSsn1"                 title="주민번호1"> -
		        	<input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호2 ">
		        </td>
		    </tr>
		    <tr>
		        <th>우편번호</th>
		        <td>
			        <input type="text" maxlength="10" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" > 
			        <input type="button" value="우편번호검색"  />
		        </td> 
		    </tr>
		    <tr>
		       <th>주소1</th>
		        <td>
		        	<input type="text" maxlength="20" size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" >
		        </td>
		    </tr>
		    <tr>
		        <th>주소2</th>
		        <td>
		        	<input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소">
		        </td>
		    </tr>
		    <tr>
		        <th>핸드폰번호</th>
		        <td>
		            <input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010','-'없이 입력하세요">
		        </td>
		        <td class="tdphone"></td>
		    </tr>
		    <tr class="hide" id="userPhone-errMsg">
		    	<th class="no-color"></th>
		    	<td class="error-font">Please enter a valid phone number.</td>
		    </tr>
		    <tr>
		        <th>취미</th>
		        <td>
			        <input type="checkbox" name="hobby" value="등산">등산 
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="자전거">자전거 
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="영화감상">영화감상
		        </td>
		    </tr>
		    <tr>
		        <th>생년월일</th>
		        <td>
		        	<input type="text" name="year" id="year"> 년
		        	<select name="month" id="month">
					      <option value="01">01</option>
					      <option value="02">02</option>
					      <option value="03">03</option>
					      <option value="04">04</option>
		    		</select> 월 
		    		<select name="day" id="day">
					      <option value="01">01</option>
					      <option value="02">02</option>
					      <option value="03">03</option>
					      <option value="04">04</option>
		    		</select> 일
		    	</td>
		    </tr>
		    <tr>
		        <td colspan="2">
		            <input type="submit" value="가입완료" id="submit" >    
		            <input type="reset" value="입력취소">        
		        </td> 
		    </tr>
	    </table>
    </form>
 </body>
<script type="text/javascript">
	
	let pwReg = /^[A-za-z0-9]{3,16}$/; //3~16 정규표현식, 비밀번호
	let emailReg = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i
	let juminReg1 = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))$/;
	let juminReg2 = /^[1-4][0-9]{6}$/;
	let zipcodeReg=/[0-6][0-3]\d{3}/;
	let yearCheck=/^19[0-9]{2}$/;
	let userPhoneReg = /^(?:(010-\d{4})|(01[1|6|7|8|9]-\d{3,4}))-(\d{4})$/g;
	
	
	let userId = document.getElementById("userId");
	let userPass = document.getElementById("userPass");
	let userPassCheck = document.getElementById("userPassCheck");
	let gender = document.getElementsByName("gender");
	let userEmail = document.getElementById("userEmail");
	let userSsn1 = document.getElementById("userSsn1");
	let userSsn2 = document.getElementById("userSsn2");
	let userZipCode=document.getElementById("userZipCode");
	let userPhone = document.getElementById("userPhone");
	let year=document.getElementById("year");
	
	userId.addEventListener("focusout", idCheck);
	userPass.addEventListener("focusout", pwCheck1Function);
	userPassCheck.addEventListener("focusout", pwCheck2Function);
	userEmail.addEventListener("focusout", checkEmail);
	userSsn1.addEventListener("focusout", checkJumin1);
	userSsn2.addEventListener("focusout", checkJumin2);
	userZipCode.addEventListener("focusout", zipcodeCheck);
	year.addEventListener("focusout",birthCheck);
	
	function checkAll(){
		let checkup = false;
		if(!(!userPhoneFlag || userId.value=="" ||  userPass.value=="" ||  userPassCheck.value=="" || userEmail.value=="" || userSsn1.value=="" || userSsn2.value=="" || userZipCode.value=="" || year.value=="" )){
			checkup = true;
		}
		return checkup;
	}
	
	
	function idCheck() {
		if (!(pwReg.test(userId.value) && (userId.value.search(/[0-9]/) > -1) && (userId.value.search(/[a-zA-Z]/) > -1))) {
			alert("3~16자리의 영문+숫자 조합으로 입력해주세요.");
			userId.value = "";
		}
	}
	
	function pwCheck1Function(){
		if(!( pwReg.test(userPass.value) && (userPass.value.search(/[0-9]/)>-1) && (userPass.value.search(/[a-zA-Z]/)>-1) )){
			alert("3~16자리의 영문+숫자 조합으로 입력해주세요.");
			userPass.value = "";
		}
	}
	
	function pwCheck2Function(){
		if(userPass.value != userPassCheck.value){
			alert("입력한 비밀번호가 일치하지 않습니다.");
			userPassCheck.value = "";
		}
	}
	
	function checkEmail() {
		if (!emailReg.test(userEmail.value)) {
			alert("형식에 맞게 다시 입력 하십시오.");
			userEmail.value = "";
		} 
	}
	
	function checkJumin1() {
		if (!juminReg1.test(userSsn1.value)) {
			alert("형식에 맞게 다시 입력 하십시오.");
			userSsn1.value = "";
		}
	}
	
	function checkJumin2() {
		if (!juminReg2.test(userSsn2.value)) {
			alert("형식에 맞게 다시 입력 하십시오.");
			userSsn2.value = "";
		}
	}
	
	function zipcodeCheck(){
		if (!zipcodeReg.test(userZipCode.value)){
	 		alert("우편번호를 잘못 입력 하셨습니다.");
	 		userZipCode.value="";	
		}
	}
	
	function birthCheck(){
		if (!yearCheck.test(year.value)){
	 		alert("19xx 형식으로 입력해주세요");
	 		year.value=""; 
		}
	}
	
	let userPhoneFlag = false;
	userPhoneFunc();
	function userPhoneFunc() {
		userPhone.addEventListener("keyup", event => {
			const userPhoneReg = /^(?:(010-\d{4})|(01[1|6|7|8|9]-\d{3,4}))-(\d{4})$/g;
			const userPhoneValue = userPhone.value;
			const phoneTr = document.getElementById("userPhone-errMsg");
			if(!userPhoneReg.test(userPhoneValue)){
				phoneTr.setAttribute("class", "");
			}else{
				phoneTr.setAttribute("class", "hide");
				userPhoneFlag = true;
				console.log(userPhoneFlag);
			}
		});
	}
	
</script>
</html>
