 <head>

  <!--  
  	조별과제 : 
    jquery 를 사용하여 유효성 검증 코드를 만드시고
    MemberJoinOK.jsp 를 통해서 데이터 받아서 결과 출력하세요
     
    userId : keyup 이벤트  정해진 표현에 맞지 않으면 ID 추가 입력
    ex) let id ="정규표현식" 
    ex) if(id.test($(this).val()) != true) { 확인요청 } else {}
    
    userPass : keyup 이벤트에서 정해진 표현과 일치 하지 않으면 (정규표현 가능)
    
    userPassCheck : keyup  >> userPass 같은 값인지 확인 일치여부 확인
    
    userEmail : keyup 이벤트에서 email 형식과 일치여부 확인
    
    userPhone : keyup 이벤트에서 phone 형식과 일치여부 확인
    
    
    submit 전송시 
    userId , userPass , userPassCheck , userEmail , userPhone
    , userSsn1 , userSsn2 , userZipCode , userPhone
       값이 입력되지 않으면 다시 입력을 요청
  -->
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
  </style>
  
  
  <script type="text/javascript">

	window.onload = () => {
	

		const uid = document.getElementById("userId");
		const uname = document.getElementById("userName");
		const pwd = document.getElementById("userPass");
		const pwdcheck = document.getElementById("userPassCheck");
		const email = document.getElementById("userEmail");
		const ssn1 = document.getElementById('userSsn1');
		const ssn2 = document.getElementById('userSsn2');
		const phone = document.getElementById("userPhone");

		
		uid.setAttribute("placeholder","3~16자리의 영문+숫자");
		pwd.setAttribute("placeholder","3~16자리의 영문+숫자");
		pwdcheck.setAttribute("placeholder","비밀번호 재입력");
		ssn1.setAttribute("placeholder","앞 숫자6자리");
		ssn2.setAttribute("placeholder","뒤 숫자7자리");
		phone.setAttribute("placeholder","010-1234-1234");

		const regxid =  /^[a-z | A-Z | 0-9]{3,16}$/; //id
		const regxpwd =  /^[a-z | A-Z | 0-9]{3,16}$/; //pwd
		const regxPerson1 =  /^[0-9]{6}$/; //주민
		const regxPerson2 =  /^[0-9]{7}$/; //주민
		const regxemail =  /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/; //이메일
		const regxPhone =  /^\d{3}-\d{3,4}-\d{4}$/; //전화번호
		
		
		
		uid.addEventListener("focusout", () => {
			if(regxid.test(uid.value) != true){
				uid.style.backgroundColor="rgb(231, 135, 135)";
				uid.value=null;
			}else{
				uid.style.backgroundColor="transparent"
			}
		});

		pwd.addEventListener("focusout", () => {
			if(regxpwd.test(pwd.value) != true){
				pwd.style.backgroundColor="rgb(231, 135, 135)";
				pwd.value=null;
			}else{
				pwd.style.backgroundColor="transparent"
			}
				
		});

		pwdcheck.addEventListener("focusout", () => {
			if(pwdcheck.value != pwd.value){
			pwdcheck.style.backgroundColor="rgb(231, 135, 135)";
			pwdcheck.setAttribute("placeholder","일치하지 않습니다.");
			pwdcheck.value=null;
		}else{
			pwdcheck.style.backgroundColor="transparent"
		}
		});
		

		ssn1.addEventListener("focusout", () => {
			if(regxPerson1.test(ssn1.value) != true){
				ssn1.style.backgroundColor="rgb(231, 135, 135)";
				ssn1.value=null;
			}else{
				ssn1.style.backgroundColor="transparent"
			}
		});

		ssn2.addEventListener("focusout", () => {
			if(regxPerson2.test(ssn2.value) != true){
				ssn2.style.backgroundColor="rgb(231, 135, 135)";
				ssn2.value=null;
			}else{
				ssn2.style.backgroundColor="transparent"
			}
		});

		email.addEventListener("focusout", () => {
			if(regxemail.test(email.value) != true){
				email.style.backgroundColor="rgb(231, 135, 135)";
				email.value=null;
			}else{
				email.style.backgroundColor="transparent"
			}
				
		});

		phone.addEventListener("focusout", () => {
			if(regxPhone.test(phone.value) != true){
				phone.style.backgroundColor="rgb(231, 135, 135)";
				phone.value=null;
			}else{
				phone.style.backgroundColor="transparent"
			}
		});
		
		
		
		
		
	}
  
  
  </script>
 </head>

 <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
 <script>
	 let zip = document.getElementsByTagName("input");

		
	for(let index in zip){
		if(zip[index].type=="button"){
			console.log(zip[index].value);
			zip[index].setAttribute("id","zipbtn");
		}
	}

	document.getElementById("zipbtn").addEventListener("click", () => {
		zipcode();
	});

	 function zipcode() {
		 new daum.Postcode({
			 oncomplete: function(data) {
				 // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                
                document.getElementById('userZipCode').value = data.zonecode; // 우편번호
                document.getElementById("userAddr1").value = roadAddr + " / " + data.jibunAddress; // 도로주소
			 }
		 }).open();
	 }
 </script>
