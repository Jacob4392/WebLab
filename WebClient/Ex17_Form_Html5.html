<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input list="browsers" name="browser">
	<datalist id="browsers">
		<option value="Internet Explorer">
		<option value="Firefox">
		<option value="Chrome">
		<option value="Opera">
		<option value="Safari">
	</datalist>
	<hr>
	<form action="/action_page.php">
		<label for="favcolor">Select your favorite color:</label> <input
			type="color" id="favcolor" name="favcolor" value="#ff0000"> <input
			type="submit" value="Submit">
	</form>
	<hr>
	<form action="/action_page.php">
		<label for="birthday">Birthday:</label> <input type="date"
			id="birthday" name="birthday"> <input type="submit"
			value="Submit">
	</form>
	<hr>
	<input type="date" id="datemax" name="datemax" max="1979-12-31">
	<br>
	<br>
	<hr>
	<hr>
	<hr>
	<br>
	<br>

	<input type="email" id="email" name="email">
	<input type="submit" value="Submit">
	<hr>
	<label for="quantity">Quantity (between 1 and 5):</label>
	<input type="number" id="quantity" name="quantity" min="1" max="5">
	<input type="submit" value="Submit">
	<hr>
	<label for="quantity">Quantity:</label>
	<input type="number" id="quantity" name="quantity" min="0" max="100"
		step="10" value="30">
	<input type="submit" value="Submit">
	<hr>
	<label for="vol">Volume (between 0 and 50):</label>
	<input type="range" id="vol" name="vol" min="0" max="50">
	<input type="submit" value="Submit">
	<hr>
	<label for="phone">Enter a phone number:</label>
	<br>
	<br>
	<input type="tel" id="phone" name="phone" placeholder="123-45-678"
		pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
	<br>
	<br>
	<small>Format: 123-45-678</small>
	<br>
	<br>
	<input type="submit" value="Submit">
	<hr>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple><br><br>
  <input type="submit" value="Submit">
  <hr>
</body>
</html>
