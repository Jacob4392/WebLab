<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS 적용하기</title>
    <!-- 
		HTML에 CSS 적용하기
		1.inline(태그안에)
		2.internal(page 내부 상단)
		3.external(별도의 파일에 링크를 걸어서 사용.. common.css)	
	 -->
	 <style type="text/css">
	 	body{background-color: skyblue;}
	 	h3{color: red;}
	 </style>
	 <link rel="stylesheet" href="CSS/common.css">
  </head>
  <body>
	<p style="background-color: gold">문단태그(in-line)</p>
	<h3>internal 적용</h3>
	<h3 style="color: green">적용방식은? 안쪽 우선, green</h3>
	<h3>external 방식</h3>
	<h1>외부 파일에서 참조 합니다.</h1>
  </body>
</html>
